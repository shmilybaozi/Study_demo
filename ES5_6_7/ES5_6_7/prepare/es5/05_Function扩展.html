<body>

<!--

1. Function.prototype.bind(obj) :
  * 作用: 将函数内的 this 绑定为obj, 并将函数返回

2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
    - call()和 apply()不传参,无区别
    - call(object, ...) 直接从第二个参数开始,依次传入
    - apply(object, [...]) 第二个参数必须是数组,传入的参数放在数组里
  * bind()不会立即调用函数,是将函数返回
    - 传参的方式同call一样
    - 通常用来指定回调函数的this

-->

<script type="text/javascript">

    function fun(age) {
        this.name = 'kobe';
        this.age = age;
        console.log('dddddddddddddd');
    }

    
    var obj = {};
    fun.bind(obj, 12)();
    console.log(obj.name, obj.age);


</script>
</body>
</html>
