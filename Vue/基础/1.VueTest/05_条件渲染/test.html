<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else-if
  v-else
  v-show

  v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面， 否则它将不会被识别。
  v-else-if 也必须紧跟在带 v-if 或者 v-else-if 的元素之后。

2. 比较 v-if 与 v-show
  v-if的隐藏是 直接删除 DOM 元素
  v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display: none。 
  如果需要非常频繁地切换，则使用 v-show 较好
-->

<div id="demo">
  <p v-if="ok">表白成功</p>
  <p v-else>表白失败</p>

  <hr>
  <p v-show="ok">求婚成功</p>
  <p v-show="!ok">求婚失败</p>

  <button @click="ok=!ok">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      ok: true,
    }
  })
</script>
</body>
</html>
