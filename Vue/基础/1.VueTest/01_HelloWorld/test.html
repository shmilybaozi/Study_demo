<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的 mvvm实现
-->

<!--模板：view -->
<div id="app">
  <input type="text" v-model="username"> <!-- v-model 指令-->
  <p>hello {{username}}</p> <!-- {{}}双大括号表达式-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  // 创建Vue实例
  const vm = new Vue({
    // 配置选项 options
    el: '#app',  // element: 选择器 ---> 指定用vue来管理页面中的哪个标签区域
    // 数据 （model）
    data: {
      username: 'atguigu'
    }
  })
</script>

<!--
MVVM
model: 模型,数据对象(data)
view: 视图,模板页面
viewModel: 视图模型,Vue实例对象(vm), 包含DOM Listeners(DOM监听)和Data Bindings(数据绑定)
-->
</body>
</html>
